<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo"   src="images/trybewarts-header-logo.svg" alt="Logo da Trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class = "trybewarts-login">
      <label for="input-email">
        <p>Email:</p>
        <input type="text" name="email" id="email" placeholder="Email" required autofocus>
      </label>
      <label for="input-password">
        <p>Senha:</p>
        <input type="password" name="password" id="password" placeholder="Senha" required>
      </label>
      <button type="button" id="submit-btn">Entrar</button>
  </header>
  <main id="main">
    <form action=""></form>
    <form  method="get" action="" id="evaluation-form">
      <label for="input-name">
        <input type="text" name="email" id="input-name" placeholder="Nome" required>
      </label>
      <label for="input-lastname">
        <input type="text" name="email" id="input-lastname" placeholder="Sobrenome" required>
      </label>
      <div class = "email-casa">
        <label for="input-email">
        <input type="text" name="email" id="input-email" placeholder="Email" required>
        </label>
        <div id="checkOption">
        <select id="house" name="" >
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
      </div>
      <div id="checkSubject">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="checkHofs">
        <input type="checkbox" name="" id="checkHofs" class="subject" value="HoFs">HoFs
        </label>
        <label for="checkJest"><input type="checkbox" name="" id="checkJest" class="subject" value="Jest">Jest
        </label>
        <label for="checkPromises"><input type="checkbox" name="" id="checkPromises" class="subject" value="Promises">Promises
        </label>
        <label for="checkReact"><input type="checkbox" name="" id="checkReact" class="subject" value="React">React
        </label>
        <label for="checkSQL"><input type="checkbox" name="" id="checkSQL" class="subject" value="SQL">SQL
        </label>
        <label for="checkPython"><input type="checkbox" name="" id="checkPython" class="subject" value="Python">Python
        </label>
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">Frontend
        <input type="radio" name="family" value="Backend">Backend
        <input type="radio" name="family" value="FullStack">Fullstack
      </div>
      <div id="avaliation-btns">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="numbers" value="1">1
        <input type="radio" name="rate" id="numbers" value="2">2
        <input type="radio" name="rate" id="numbers" value="3">3
        <input type="radio" name="rate" id="numbers" value="4">4
        <input type="radio" name="rate" id="numbers" value="5">5
        <input type="radio" name="rate" id="numbers" value="6">6
        <input type="radio" name="rate" id="numbers" value="7">7
        <input type="radio" name="rate" id="numbers" value="8">8
        <input type="radio" name="rate" id="numbers" value="9">9
        <input type="radio" name="rate" id="numbers" value="10">10
      </div>
      <div></div><img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo"></div>
    </form>
    <!-- não estou entendendo como estas divs, filhas do form estão flex-columm e não ficam lado a lado, falta isso para a oito-->
    <!-- Tenho certeza de que nao tem nenhum erro nesta parte porem o cypress nao aceita -->
    <label class=textarea for="question">Deixe seu comentário:</label>
    <br />
    <textarea name="why" id="coment" cols="60" rows="10" maxlength="500"
    ></textarea>
  </main>



</body>
<script src="script.js"></script>
</html>
